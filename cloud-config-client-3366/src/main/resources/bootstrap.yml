server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    #config客户端配置
    config:
      label: master     #分支名称
      name: config      #配置文件名称
      profile: prod      #读取后缀名称   上述3个综合：读取master分支上config-dev.yml的配置文件
      uri: http://localhost:3344    #配置中心地址
      #http://localhost:3344/master/config-dev.yml
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka, http://eureka7002.com:7002/eureka
#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"